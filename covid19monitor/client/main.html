<template name="about">
  <div class = "container-fluid">

        </div>

<template name = "maincard">
  <div class = "container center">
    <div  >
      <!-- <button type="button" class="btn btn-danger dropdown-toggle btn-xl" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Action
      </button> -->
      
      <div class="container "   >

        <div class = "container container-extra" style="padding-right: 2%;">
          <ul class="list-group" >
            <li class = "list-group-item" style = "background-color:#eb40349c ;">
              <div class="country">Country</div>
              <div class="confirmed">Confirmed</div>
              <div class = "active">Active</div>
              <div class = "death">Deaths</div>

            </li>
          </ul>

        </div>


        <div class="container container-extra overflow" >
        <ul class = "list-group">        
        {{#each country}}
            <li class = "list-group-item  " style="width: 100%; background-color:#e7988e9c ;">
                <div class= "btn container-fluid dropdown-toggle js-click-country" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <div class="country">
                    {{Country}}
                    </div>
                    <div class="confirmed">
                      {{TotalConfirmed}}
                    </div>
                    <div class="active">
                      {{TotalActive}}
                    </div>
                    <div class="death">
                      {{TotalDeaths}}
                    </div>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#"> 
                        <div class = "container"  style ="padding: 5px; width: 400px; height: 400px;">
                          {{#if showpopup}}
                            {{> chart}}
                          {{/if}}
                        </div>
 
                      </a>

                    </div>
                </div>
            </li>
            
            {{/each}}
            </ul>

        </div>
      </div>


    </div>
  </div>
  <br><br><br><br><br><br><br>  


</template>

<template name="chart">
  <div >
  <h2>The Rise of Covid-19</h2>
  <div id = "container_chart">
  <canvas id="myChart" width="400px" height="400px"></canvas>
  </div>
</div>
</template>

<template name="twitterfeed" id="feed">
  <div style="text-align: center; font-family: montserrat;font-size: 40px;">Covid-19 News Feed</div>
  {{#each mainfeed}}
  <div class = "container card" style=" font-family: montserrat; text-align: center; width: 50%; padding: 20px; border: 1px solid rgb(223, 216, 216); border-radius: 5px; margin-top: 10px;">
    <div class = "title"> {{title}}</div>
    <div class = "author">  {{author}}</div>
    
    <div class = "container mid">
      <img class="image" src={{urlToImage}}>

      <div class = "desc" >{{description}} </div>
    </div>

  </div>
  {{/each}}
</template>
